 <link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="prj-header">
	<template>
		<style>
			:host {
				display: block;
			}
			app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 700px;
      color: #000;
      background-image: url(header.jpg);
      background-position: bottom center;
      background-size: cover;
		  z-index:1001;
      --app-header-background-front-layer: {
        background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
      };

      --app-header-background-rear-layer: {
        background-color: #f8f8f8;/*303f9f;*/
      };
    }

    paper-icon-button {
      --paper-icon-button-ink-color: black;
    }

    app-toolbar.tall {
      height: 400px;
    }


    [main-title] {
      font-weight: 300;
      position: absolute;
      bottom: 40px;
      left: 180px;
      font-size: 45px;
      margin: 0;
    }

    [condensed-title] {
      font-weight: lighter;
      margin-left: 30px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    [condensed-title] i {
      font-weight: 100;
      font-style: normal;
    }

    @media (max-width: 639px) {
      [main-title] {
        left: 85px;
      }
    }
    .contact{
    	color:red;
    	font-weight: bold;
    	margin-right: 25px;
    }
    .contact-no{
    	position: absolute;
    	margin-top: 0px;
    	top:15px;
    	right:0;
    }
    .condensed-logo{
    	width: 120px;
    	margin-top: 5px;
      float: left;
    }
    .nav {
      height: 64px;
      position: fixed;
      top:0;
      right:22%;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: rgba(255, 255, 255, 0);
    }

    .nav li {
      display: inline-block;
      list-style: none;
    }

    .nav a {
      display: inline-block;
      font-weight: 12px;
      line-height: 64px;
      text-decoration: none;
      color: black;
      font-weight: 200;
      margin: 0 10px;
      cursor: pointer;
    }

    .nav a:hover {
      color: #444;
      border-bottom: 1px solid #999;
    }

    [threshold-triggered] {
      position: fixed;
      top: 50px;
      left: 100px;
      right: 100px;
      z-index: 1;
    }
    app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);

      --app-drawer-content-container: {
        background-color: #B0BEC5;
      }
    }
</style>
		<app-header condenses="" fixed="" effects="waterfall resize-title fade-background">
		    <app-toolbar><!-- 
                <paper-icon-button id="menu" onClick icon="menu"></paper-icon-button> -->
		      <div condensed-title="">
		      <img src="nikoo-logo.png" alt="nikoo homes logo" class="condensed-logo">

		      <div class="contact-no">
		      	<paper-icon-button src="call.png" width="24px"></paper-icon-button><span class="contact">8892140077</span>
		      </div>
		      </div>
            <app-box scroll-target="scrollingRegion" threshold="64">
              <ul role="navigation" class="nav">
                <li><a href="#main">Home</a></li>
                <li><a href="#description">About Project</a></li>
                <li><a href="#price">Price</a></li>
                <li><a href="#plan">Floor Plan</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#m-plan">Site Plan</a></li>
                <li><a href="#map">Location Map</a></li><!-- 
                <li><a href="" onclick="contact.open()">Contact us</a></li> -->
                <li><a href="#contact">Contact Us</a></li>
              </ul>
            </app-box>
		    </app-toolbar>
        <app-drawer swipe-open=""><!-- 
          <paper-menu selected="0">
            <paper-item>Item One</paper-item>
            <paper-item>Item Two</paper-item>
            <paper-item>Item Three</paper-item>
          </paper-menu> -->
        </app-drawer>
		    <h1 main-title=""><img src="nikoo-logo.png" alt="nikoo homes logo"></h1>
	  </app-header>
    <app-drawer swipe-open=""><!-- 
          <paper-menu selected="0">
            <paper-item>Item One</paper-item>
            <paper-item>Item Two</paper-item>
            <paper-item>Item Three</paper-item>
          </paper-menu> -->
        </app-drawer>
    </template>
	<script>Polymer({is:"prj-header",goLink:function(t){window.location.href=t.target.getAttribute("link")}});</script>

  
</dom-module>
</body></html>
