<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="my-header">
	<template>
		<style>
			:host {
				display: block;
			}
			app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 650px;
      color: #000;
      background-image: url(header.jpg);
      background-position: bottom center;
      background-size: cover;
		z-index:10000;
      --app-header-background-front-layer: {
        background: -webkit-linear-gradient(top, transparent 0%, transparent 50%, rgba(0,0,0,0.5) 100%);
      };

      --app-header-background-rear-layer: {
        background-color: #f8f8f8;/*303f9f;*/
      };
    }

    paper-icon-button {
      --paper-icon-button-ink-color: black;
    }

    app-toolbar.tall {
      height: 400px;
    }


    [main-title] {
      font-weight: 300;
      position: absolute;
      bottom: 40px;
      left: 180px;
      font-size: 45px;
      margin: 0;
    }

    [condensed-title] {
      font-weight: lighter;
      margin-left: 30px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    [condensed-title] i {
      font-weight: 100;
      font-style: normal;
    }

    @media (max-width: 639px) {
      [main-title] {
        left: 85px;
      }
    }
    .contact{
    	color:red;
    	font-weight: bold;
    	margin-right: 25px;
    }
    .contact-no{
    	position: absolute;
    	margin-top: 0px;
    	top:35px;
    	right:0;
    	z-index: 10001;
    }
    .condensed-logo{
    	width: 100px;
    	margin-top: 5px;
    }
</style>
		<app-header condenses fixed effects="waterfall resize-title fade-background">
		    <app-toolbar>
		      <!-- <paper-icon-button icon="menu"></paper-icon-button> -->
		      <div condensed-title>
		      <h4><img src="nikoo-logo.png" class="condensed-logo"></h4>
		      <div class="contact-no">
		      	<paper-icon-button src="call.png" width="24px"></paper-icon-button><span class="contact">8892140077</span>
		      </div>
		      </div>
		    </app-toolbar>
		    <h1 main-title><img src="nikoo-logo.png"></h1>
	  </app-header>
	</template>
	<script>
		Polymer({
			is: 'my-header'
		});
	</script>
</dom-module>
