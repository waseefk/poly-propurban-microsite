<dom-module id="my-app">
  <template>

  <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      prj-floor-plan{
        width: 100%;
        margin: 0 auto;
      } 
      #main{
        padding-top: 700px;
        margin:20px auto;
      }
      prj-intro-card,prj-description,prj-config,prj-floor-plan,prj-ameneties,prj-specification,prj-gallery,prj-master-plan,prj-location-map,prj-price,prj-about-builder,prj-contact{
        margin-bottom: 20px;
      }
      .flex-horizontal-with-ratios {
        @apply(--layout-horizontal);
      }
      .flexchild {
        @apply(--layout-flex);
      }
      .flex2child {
        @apply(--layout-flex-2);
      }
      .flex3child {
        @apply(--layout-flex-3);
      }

    </style>
<template is="dom-bind">
  <iron-media-query query="(min-width:500px)" query-matches="{{isBetween500_700px}}"></iron-media-query>
  <template is="dom-if" if="{{isBetween500_700px}}">
    <div class="container flex-horizontal-with-ratios">
      <div class="flexchild"></div>
        <div class="flex3child">
            <div id="main">
              <prj-intro id="intro"></prj-intro>
              <prj-description id="description"></prj-description>
              <prj-config id="config"></prj-config>
              <prj-floor-plan id="plan"></prj-floor-plan>
              <prj-ameneties id="ameneties"></prj-ameneties>
              <prj-specification id="specs"></prj-specification>
              <prj-gallery id="gallery"></prj-gallery>
              <prj-master-plan id="m-plan"></prj-master-plan>
              <prj-location-map id="map"></prj-location-map>
              <prj-price id="price"></prj-price>
              <prj-about-builder id="builder"></prj-about-builder>
              <prj-contact id="contact"></prj-contact>
            </div>
        </div>
      <div class="flexchild"></div>
    </div>
    </template>
      <template is="dom-if" if="{{!isBetween500_700px}}">

              <prj-gallery id="gallery"></prj-gallery>
              <prj-master-plan id="m-plan"></prj-master-plan>
              <prj-location-map id="map"></prj-location-map>
              <prj-price id="price"></prj-price>
              <prj-about-builder id="builder"></prj-about-builder>
              <prj-contact id="contact"></prj-contact>
            </div>
        </div>
      </template>
    </template>
  </template>

  <script>
    Polymer({

      is: 'my-app'

    });
  </script>
</dom-module>
